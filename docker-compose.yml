version: '3.8'

services:
  postgres:
    profiles: ["migrate"]
    image: postgres:15-alpine
    container_name: dnsmesh-db
    environment:
      POSTGRES_USER: dnsmesh
      POSTGRES_PASSWORD: dnsmesh_password
      POSTGRES_DB: dnsmesh
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dnsmesh"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dnsmesh-backend
    environment:
      - PORT=8080
      - GIN_MODE=release
      - SQLITE_PATH=/app/data/dnsmesh.db
      - SESSION_SECRET=your-secret-key-change-this-in-production
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - ENCRYPTION_KEY=12345678901234567890123456789012
    ports:
      - "8080:8080"
    volumes:
      - sqlite_data:/app/data

volumes:
  sqlite_data:
  postgres_data:
